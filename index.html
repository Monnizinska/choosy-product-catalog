<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Katalog produktów</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/japokki.css">

</head>

<body>

    <nav id="main-nav" class="navbar navbar-expand-lg navbar-light fixed-top m-0 p-0">
        <a class="navbar-brand m-0 p-2 p-md-4" href="#">
            <img class="logo" src="./img/logo.png" alt="Choosy">
        </a>
        <button class="navbar-toggler mr-4" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link scrollowanie" href="#services">home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link scrollowanie" href="#portfolio">collections</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link scrollowanie" href="#team">about</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link scrollowanie" href="#contact">blog</a>
                </li>

            </ul>

        </div>
    </nav>

    <section id="product-box" class="pt-md-5 mt-5">
        <div class="row m-0 p-0 w-100">
            <div class="col-md-4 column etui product">
                <div class="mask">
                    <h4>Etui</h4>
                </div>
            </div>
            <div class="col-md-8 column speakers product">
                <div class="mask">
                    <h4>Speakers</h4>
                </div>
            </div>
        </div>
        <div class="row m-0 p-0 w-100">
            <div class="col-md-3 column earphones product">
                <div class="mask">
                    <h4 class="product-txt">Earphones</h4>
                </div>
            </div>
            <div class="col-md-3 column headphones product">
                <div class="mask">
                    <h4 class="product-txt">Headphones</h4>
                </div>
            </div>
            <div class="col-md-6 column charger product">
                <div class="mask">
                    <h4 class="product-txt">Charger</h4>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="row pt-5 px-0 mx-0">
            <div class="col-md-4 text-center">
                <img class="logo my-4 my-md-0" src="./img/logo.png" alt="Choosy">
            </div>
            <div class="col-md-4 px-5">
                <div class="row text-capitalize">
                    <div class="col-md-5">
                        <a href=""> About Us</a>
                        <a href=""> Privacy Policy</a>
                        <a href=""> What we do</a>
                        <a href=""> contact us</a>
                        </p>
                    </div>
                    <div class="col-md-4">
                        <a href=""> Shopping</a>
                        <a href="">Q&A</a>
                        </p>
                    </div>
                    <div class="col-md-3">
                        <a href=""> Sign In</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 px-5 pr-md-0 pt-5 pt-md-0">Newsletter Signup
                <p class="pt-3">Sign up your e-mail to be the first who know our special offers</p>
                <div class="row mx-auto pt-3 pt-md-0">
                    <input type="text" class="col-7" placeholder="Enter your e-mail">
                    <button class="px-3 col-5">subscribe!</button>
                    <div class="col-12 social-icon">
                        <div class="row m-auto col-12 pt-4">
                            <i class="fab fa-facebook-f"></i>
                            <i class="fab fa-google-plus-g"></i>
                            <i class="fab fa-twitter"></i>
                        </div>
                        <div class="row mx-auto mt-1 col-12 pb-4">
                            <i class="fab fa-youtube"></i>
                            <i class="fab fa-pinterest-p"></i>
                            <i class="fab fa-instagram"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row ml-4 py-2">Copyright © 2018. Choosy</div>
        </div>
    </footer>

</body>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://code.jquery.com/jquery-3.3.1.min.js " integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin=" anonymous "></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js "></script>

<script src="js/bootstrap.min.js"></script>

</html>
