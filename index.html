<!DOCTYPE html>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item lg-0">
                    <a class="nav-link scrollowanie" href="#services">

                        <span class="line -right"></span>

                        <span class="line -left"></span>
                        <span class="line -bottom"></span>
                    </a>
                </li>
                <li class="nav-item lg-0">
                    <a class="nav-link scrollowanie" href="#portfolio">

                        <span class="line -top"></span>
                        <span class="line -left"></span>

                    </a>
                </li>
                <li class="nav-item pb-lg-0">

                        <span class="line -left"></span>
                        <span class="line -bottom"></span>
                    </a>
                </li>
                <li class="nav-item pb-5 pb-lg-0">
                    <a class="nav-link scrollowanie" href="#contact">

                        <span class="line -right"></span>
                        <span class="line -top"></span>
                        <span class="line -left"></span>
                        <span class="line -bottom"></span>
                    </a>
                </li>

            </ul>

        </div>

            <div class=" mt-md-3 col-md-4 column etui product">
                <div class="mask">
                    <h4>Etui</h4>
                </div>
            </div>
            <div class="col-md-8 mt-md-3 column speakers product">
                <div class="mask">
                    <h4>Speakers</h4>
                </div>
            </div>
        </div>
        <div class="row m-0 p-0 w-100">
            <div class="col-md-3 column earphones product">

                </div>
            </div>
            <div class="col-md-3 column headphones product">
                <div class="mask">

                </div>
            </div>
            <div class="col-md-6 column charger product">
                <div class="mask">
                    <h4 class="product-txt">Charger</h4>
                </div>
            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 ml-5 mt-5 ml-md-4 py-2">Copyright Â© 2018. Choosy</div>
